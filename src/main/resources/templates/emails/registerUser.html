<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title  th:remove="all">Confirmar registro usuário no curso</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
		 	
	</head>
	<body>
		<div>
			<h3>Caso você tenha solicitado acesso ao curso de Spring Boot & Angular 7</h3></br>
			<p>
				Clique no link abaixo para confirmar sua solicitação</br>
				<span th:text="${confirmationUrl}"> </span>
			</p>
			<p>
				Nome :
				<span th:text="${user.firstName}"></span>
				<span th:text="${user.lastName}"></span>
			</p>	
		</div>
	</body>
</html>
